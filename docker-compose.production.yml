version: '3.7'
services:
  web:
    build:
      context: .
      dockerfile: docker/production/nginx.Dockerfile
    restart: always
    depends_on: 
      - app
    ports:
      - "80:80"
    networks:
      - blog
    restart: always

  app:
    restart: always
    env_file: docker/production/.env
    build:
      context: .
      dockerfile: ./docker/production/Dockerfile
    environment: 
      - SECRET_KEY_BASE
    # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./:/app
    # ports:
    #   - "80:3000"
    depends_on:
      - db
    networks:
      - blog
    stdin_open: true
    tty: true
  
  db:
    image: postgres:12.3
    env_file: docker/production/.env
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks: 
      - blog
    restart: always

volumes:
  postgres-data:

networks:
  blog:

